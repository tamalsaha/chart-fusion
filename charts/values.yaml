deployment:
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: *deployment
    namespace: *release_namespace
    labels:
      <<: *labels
  spec:
    selector:
      matchLabels:
        <<: *selectors
    replicas: 1
    template:
      metadata:
        labels:
          <<: *labels
        annotations:
          checksum/apiregistration.yaml: 17b86c9a8059f7ab6455b984219700c2de62f07d638c637057ff721b2f5f1c86
      spec:
        serviceAccountName: *fullname
        containers:
        - args:
          - run
          - --v=3
          - --secure-port=8443
          - --audit-log-path=-
          - --tls-cert-file=/var/serving-cert/tls.crt
          - --tls-private-key-file=/var/serving-cert/tls.key
          - --enable-mutating-webhook=true
          - --enable-validating-webhook=true
          - --bypass-validating-webhook-xray=false
          - --use-kubeapiserver-fqdn-for-aks=true
          - --enable-analytics=true
          env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: kubedb/operator:v0.15.1
          imagePullPolicy: IfNotPresent
          name: operator
          ports:
          - containerPort: 8443
            name: operator
          resources: {}
          securityContext: {}
          volumeMounts:
          - mountPath: /var/serving-cert
            name: serving-cert
        nodeSelector:
          beta.kubernetes.io/arch: amd64
          beta.kubernetes.io/os: linux
        securityContext: {}
        volumes:
        - name: serving-cert
          secret:
            defaultMode: 420
            secretName: kubedb-apiserver-cert
job:
  apiVersion: batch/v1
  kind: Job
  metadata:
    name: *job
    namespace: *release_namespace
    labels:
      <<: *labels
  spec:
    selector:
      matchLabels:
        <<: *selectors
    activeDeadlineSeconds: 120
    backoffLimit: 3
    template:
      metadata:
        labels:
          <<: *labels
      spec:
        serviceAccountName: *fullname
        containers:
        - command:
          - sh
          - -c
          - sleep 2; kubectl delete validatingwebhookconfigurations validators.kubedb.com
            || true; kubectl delete mutatingwebhookconfiguration mutators.kubedb.com || true;
            kubectl delete apiservice v1alpha1.mutators.kubedb.com || true; kubectl delete
            apiservice v1alpha1.validators.kubedb.com || true;
          image: appscode/kubectl:v1.16
          imagePullPolicy: IfNotPresent
          name: busybox
        restartPolicy: Never
